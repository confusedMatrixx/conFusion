<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
        <mat-card-title>{{ dish.name | uppercase }}</mat-card-title>
        <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}">
        <mat-card-content>
            <p>{{ dish.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <h3>
        <strong>Comments</strong>
    </h3>
    <p *ngFor="let com of dish.comments">
        {{ com.comment }}
        <br>
        {{ com.rating }} Stars
        <br>
        --{{ com.author }} {{ com.date | date }}
    </p>
  </div>

</div>
